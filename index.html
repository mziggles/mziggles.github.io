<!DOCTYPE html>
<html>
<head>
    <!-- Favicon head tag -->
  <title>Under Construction</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bgimg {
  background-image:
    linear-gradient(
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.5)
    ),
    url('background.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Verdana", Courier, monospace;
  font-size: 25px;
}
.topleft {
  position: absolute;
  top: 0;
  left: 25px;
}
.bottomleft {
  position: absolute;
  text-align: right;
  bottom: 0;
  left: 10px;
}
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <p><b>matt zigelstein<br>resume / professional information<b></p>
  </div>
  <div class="bottomleft">
    <p>bottom text</p>
  </div>
</div>

</body>
</html>
